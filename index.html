<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker | Juampi Conejera</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <header>
            <h3 class="subtitle">Juampi Conejera</h3>
            <h1 class="title">¿Es un texto capicúa?</h1>
        </header>
        <div class="checker">
            <label for="text-input">Introduce una frase para saber si es capicúa: </label>
            <input value type="text" id="text-input" class="palindrome-input">
            <button class="palindrome-btn" id="check-btn">Check</button>
            <div class="result" id="result"></div>
        </div>
        <div class="definition">
            <h2>Palíndromo - Capicúa</h2>
            <p>Una palabra o frase <b>palíndromo</b> significa que sus letras coinciden de igual modo de izquierda a derecha que de derecha a izquierda.</p>
            <p>La diferencia con <b>capicúa</b> es que ésta solamente se centra en los números.</p>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
